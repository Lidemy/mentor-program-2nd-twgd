<!doctype html>
<html>
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, , shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./main.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<title>TWGD hw7-2 超基礎 Todo list</title>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1>Todo list</h1>
			</div>
				<div class="input-group mb-3">
					<input type="text" class="form-control" id="input-add" placeholder="I'm gonna do..." aria-label="Recipient's username" aria-describedby="button-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button" id="button-addon2">add</button>
					</div>
				</div>

				<ul class="list-group list-group-flush">
					<li class="list-group-item list-row hidden">
						<div class="btn-circle checkbox">✓</div>
						<div class="list-text" contenteditable="true"></div>
						<div class="btn-circle delete">✕</div>
					</li>
					<li class="list-group-item list-row done">
						<div class="btn-circle checkbox">✓</div>
						<div class="list-text" contenteditable="true">Lorem ipsum dolor sit amet</div>
						<div class="btn-circle delete">✕</div>
					</li>
					<li class="list-group-item list-row">
						<div class="btn-circle checkbox">✓</div>
						<div class="list-text" contenteditable="true">欣賞結衣的可愛照片 20 分鐘</div>
						<div class="btn-circle delete">✕</div>
					</li>
					<li class="list-group-item list-row">
						<div class="btn-circle checkbox">✓</div>
						<div class="list-text" contenteditable="true">獣になれない私たち ep2</div>
						<div class="btn-circle delete">✕</div>
					</li>
				</ul>
			

			<div class="bottom">
			</div>

		</div>
		
		<footer class="footer">
			這是 <a href="https://github.com/twgd">TWGD</a> 的 <a href="https://github.com/Lidemy/mentor-program-2nd-twgd">mentor-program-2nd</a> 作業</span>
		</footer>

		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
