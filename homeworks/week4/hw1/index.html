<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>twgd hw4-1</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script type="text/javascript" src="./script.js"></script>
	</head>
	<body>
		<div class="sidebar">
			<div class="sidebar__description">
				<h1>Hello,</h1>
				<p>你知道的，我是計算機。</p>
				<p>只是目前還無法支援「混合」四則運算的計算，而且小數點罷工中XD</p>
				<p>可是我可以算簡單的加 (減 / 乘 / 除 ) 法，例如：8+7+87=102 唷</p>
			</div>
			<div class="aboutme">
				這是 <a href="https://github.com/twgd">TWGD</a> 的 <a href="https://github.com/Lidemy/mentor-program-2nd-twgd">mentor-program-2nd</a> 作業
			</div>
		</div>
		<div class="calculator">
			<div class="list__container">
				<div class="holder"></div>
				<div class="list">0</div>
			</div>
			<div class="keypad__container">
				<div class="keypad__row">
					<div class="keypad__key" id="ac">AC</div>
					<div class="space"></div>
					<div class="keypad__key" id="ope__div">÷</div>
				</div>
				<div class="keypad__row">
					<div class="keypad__key" id="num__7">7</div><!--
					--><div class="keypad__key" id="num__8">8</div><!--
					--><div class="keypad__key" id="num__9">9</div><!--
					--><div class="keypad__key" id="ope__mul">×</div>
				</div>
				<div class="keypad__row">
					<div class="keypad__key" id="num__4">4</div><!--
					--><div class="keypad__key" id="num__5">5</div><!--
					--><div class="keypad__key" id="num__6">6</div><!--
					--><div class="keypad__key" id="ope__min">-</div>
				</div>
				<div class="keypad__row">
					<div class="keypad__key" id="num__1">1</div><!--
					--><div class="keypad__key" id="num__2">2</div><!--
					--><div class="keypad__key" id="num__3">3</div><!--
					--><div class="keypad__key" id="ope__add">+</div>
				</div>
				<div class="keypad__row">
					<div class="keypad__key" id="num__0">0</div><!--
					--><div class="keypad__key" id="dec">.</div><!--
					--><div class="keypad__key" id="ope__equ">=</div>
				</div>
			</div>
		</div>
	</body>
</html>
